{% load static %}

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>SportApp</title>
        <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Sport" rel="home">SportApp</a>
                            </h1>
                        </div>
                    </div>
                    <img src="{% static 'images/header.png' %}" alt="stadium">
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>Let me tell you about sport</p>
                        <hr>
                        <div>
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Sport is fun.
                </div>
            </footer>
        </div>
    </body>
</html>
